<script
  id="asciicast-{{ .Get "id" }}"
  src="https://asciinema.org/a/{{ .Get "id" }}.js"
  async
  data-autoplay="{{ .Get "autoplay" | default true }}"
  data-preload="{{ .Get "preload" | default true }}"
  data-loop="{{ .Get "loop" | default true }}"
  data-speed="{{ .Get "speed" | default 1 }}"
  data-size="{{ .Get "size" | default "small" }}"
  data-rows="{{ .Get "rows" | default 45 }}"
  data-t="{{ .Get "t" | default 0 }}"
>
</script>
